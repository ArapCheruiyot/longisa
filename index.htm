<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Drive File Uploader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        #uploadSection {
            display: none;
            margin-top: 20px;
            text-align: center;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .button-danger {
            background-color: #f44336;
        }
        .button-danger:hover {
            background-color: #da190b;
        }
        #progressBarWrapper {
            width: 100%;
            height: 25px;
            background-color: #f3f3f3;
            margin-top: 20px;
            border-radius: 5px;
        }
        #progressBar {
            height: 100%;
            background-color: #4CAF50;
            width: 0%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Google Drive File Uploader</h1>
    <button id="authorize_button" class="button" style="display: none;" onclick="handleAuthClick()">Authorize</button>
    <div id="uploadSection">
        <input type="file" id="file_input" class="button">
        <button class="button" onclick="uploadFile()">Upload File</button>
        <button id="cancel_button" class="button-danger" style="display: none;" onclick="cancelFile()">Cancel File</button>
        <div id="progressBarWrapper" style="display: none;">
            <div id="progressBar"></div>
        </div>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <script>
        const CLIENT_ID = '691057096384-74gruqqkglv1urlp8f96vlfib22asrap.apps.googleusercontent.com';
        const API_KEY = 'YOUR_API_KEY';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/drive/v3/rest';
        const SCOPES = 'https://www.googleapis.com/auth/drive.file';
        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let currentFile;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', 
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                document.getElementById('authorize_button').style.display = 'none';
                document.getElementById('uploadSection').style.display = 'block';
            };
            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function cancelFile() {
            document.getElementById('file_input').value = '';
            document.getElementById('cancel_button').style.display = 'none';
            document.getElementById('progressBarWrapper').style.display = 'none';
        }

        function handleFileSelection() {
            const fileInput = document.getElementById('file_input');
            const file = fileInput.files[0];
            if (file) {
                currentFile = file;
                document.getElementById('cancel_button').style.display = 'block';
            }
        }

        async function uploadFile() {
            if (!currentFile) {
                alert('Please select a file to upload.');
                return;
            }

            const metadata = {
                'name': currentFile.name,
                'mimeType': currentFile.type || 'application/octet-stream'
            };

            const accessToken = gapi.auth.getToken().access_token;
            const form = new FormData();
            form.append('metadata', new Blob([JSON.stringify(metadata)], {type: 'application/json'}));
            form.append('file', currentFile);

            const progressBar = document.getElementById('progressBar');
            document.getElementById('progressBarWrapper').style.display = 'block';

            try {
                const response = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart&fields=id', {
                    method: 'POST',
                    headers: new Headers({'Authorization': 'Bearer ' + accessToken}),
                    body: form
                });
                const result = await response.json();
                alert('File uploaded successfully. File ID: ' + result.id);
                document.getElementById('progressBarWrapper').style.display = 'none';
                cancelFile();
            } catch (error) {
                console.error('Error uploading file:', error);
                alert('An error occurred while uploading the file.');
                document.getElementById('progressBarWrapper').style.display = 'none';
            }
        }

        document.getElementById('file_input').addEventListener('change', handleFileSelection);
    </script>
</body>
</html>
